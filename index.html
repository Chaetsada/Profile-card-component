<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <section>
    <div class="card-container">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" class="avatar" alt="image-victor">
        <h4 class="name">Victor Crest <span class="age">26</span></h4>
        <p>London</p>
      </div>
      <div class="card-stats">
        <ul>
          <li>80K <span>Follower</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
